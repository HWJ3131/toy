<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ë„í˜•ë½‘ê¸°</title>
  <style>
    body {
      text-align: center;
      background: #e0e0e0; /* ì—°í•œ íšŒìƒ‰ */
      font-family: sans-serif;
    }
    canvas {
      border: 3px solid blue; /* íŒŒë€ í…Œë‘ë¦¬ */
      background: #fff;
      display: block;
      margin: 10px auto;
    }
    h1 {
      color: #2ecc71; /* ì—ë©”ë„ë“œìƒ‰ */
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #controls {
      margin-top: 10px;
    }
    #timer {
      font-size: 20px;
      margin-top: 10px;
    }
    #inventory {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border: 2px solid #888;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .toy-shape {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <h1>ğŸ® ë‹¤ì–‘í•œ ë„í˜• ë½‘ê¸°</h1>
  <div id="timer">â±ï¸ ë‚¨ì€ ì‹œê°„: <span id="time">60</span>ì´ˆ</div>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div id="controls">
    <button id="leftBtn">â¬… ì™¼ìª½</button>
    <button id="moveBtn">â¬‡ ë‚´ë ¤ê°€ê¸°</button>
    <button id="rightBtn">â¡ ì˜¤ë¥¸ìª½</button>
  </div>
  <h3>ğŸ“† ë½‘ì€ ë„í˜•</h3>
  <div id="inventory"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const moveBtn = document.getElementById("moveBtn");
    const timeText = document.getElementById("time");
    const inventory = document.getElementById("inventory");

    let clawX = 160;
    let clawY = 0;
    const clawWidth = 60;
    const clawHeight = 30;
    let clawState = 'idle';
    let clawGrabbedToy = null;
    let gameOver = false;

    const colors = ['#ff6b6b', '#4dabf7', '#69db7c'];

    const toys = Array.from({ length: 6 }, () => {
      return {
        x: Math.random() * 300 + 30,
        y: 420,
        width: 80,
        height: 80,
        circles: Math.floor(Math.random() * 3) + 1,
        color: colors[Math.floor(Math.random() * colors.length)],
        grabbed: false
      };
    });

    function drawClaw() {
      ctx.strokeStyle = "#444";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(clawX + clawWidth / 2, 0);
      ctx.lineTo(clawX + clawWidth / 2, clawY);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(clawX + clawWidth / 2, clawY);
      ctx.lineTo(clawX + clawWidth / 2 - 20, clawY + clawHeight);
      ctx.moveTo(clawX + clawWidth / 2, clawY);
      ctx.lineTo(clawX + clawWidth / 2 + 20, clawY + clawHeight);
      ctx.stroke();
    }

    function drawToy(toy, x, y) {
      // ë„¤ëª¨
      ctx.fillStyle = toy.color;
      ctx.fillRect(x, y, toy.width, toy.height);

      // ì›
      const n = toy.circles;
      let radius;
      let positions = [];

      if (n === 1) {
        radius = toy.width / 2;
        positions = [{ cx: x + toy.width / 2, cy: y + toy.height / 2 }];
      } else {
        const spacing = toy.width / n;
        radius = spacing / 2 * 0.9;
        for (let i = 0; i < n; i++) {
          positions.push({
            cx: x + spacing * i + spacing / 2,
            cy: y + toy.height / 2
          });
        }
      }

      ctx.fillStyle = "#fff";
      for (const { cx, cy } of positions) {
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawToys() {
      toys.forEach(toy => {
        if (!toy.grabbed) {
          drawToy(toy, toy.x, toy.y);
        }
      });

      if (clawGrabbedToy) {
        drawToy(clawGrabbedToy, clawX + clawWidth / 2 - 40, clawY + clawHeight);
      }
    }

    function updateClaw() {
      if (clawState === 'down') {
        clawY += 5;
        if (clawY >= 420) {
          clawY = 420;
          const caught = toys.find(toy =>
            !toy.grabbed && clawX + clawWidth / 2 > toy.x && clawX + clawWidth / 2 < toy.x + toy.width
          );
          if (caught) {
            caught.grabbed = true;
            clawGrabbedToy = caught;
          }
          clawState = 'grab';
          setTimeout(() => clawState = 'up', 500);
        }
      } else if (clawState === 'up') {
        clawY -= 5;
        if (clawY <= 0) {
          clawY = 0;
          clawState = 'idle';
          if (clawGrabbedToy) {
            addToInventory(clawGrabbedToy);
            clawGrabbedToy = null;
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawClaw();
      drawToys();
    }

    function gameLoop() {
      if (!gameOver) {
        updateClaw();
        draw();
        requestAnimationFrame(gameLoop);
      }
    }

    moveBtn.addEventListener("click", () => {
      if (clawState === 'idle' && !gameOver) clawState = 'down';
    });

    leftBtn.addEventListener("click", () => {
      if (clawState === 'idle' && clawX > 20) clawX -= 20;
    });

    rightBtn.addEventListener("click", () => {
      if (clawState === 'idle' && clawX < canvas.width - clawWidth - 20) clawX += 20;
    });

    function addToInventory(toy) {
      const div = document.createElement('div');
      div.className = 'toy-shape';
      div.style.backgroundColor = toy.color;
      div.title = `${toy.circles}ê°œì˜ ì› í¬í•¨`;
      div.style.border = '1px solid #555';
      div.style.display = 'inline-block';
      div.style.margin = '4px';
      inventory.appendChild(div);
    }

    let remainingTime = 60;
    const countdown = setInterval(() => {
      remainingTime--;
      timeText.textContent = remainingTime;
      if (remainingTime <= 0) {
        clearInterval(countdown);
        gameOver = true;
        alert("â±ï¸ ì‹œê°„ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!");
      }
    }, 1000);

    gameLoop();
  </script>
</body>
</html>
